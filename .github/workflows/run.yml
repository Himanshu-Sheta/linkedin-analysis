name: Daily LinkedIn Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: linkedin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Install PostgreSQL dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run post analysis
        run: python scripts/post_analysis.py

      - name: Run comment processing
        run: python scripts/comment_processing.py

      - name: Run audience analysis
        run: python scripts/audience_analysis.py
